<p-panel header="Produtos" styleClass="title-reports" [toggleable]="true" [collapsed]="true">
  <ng-template pTemplate="icons">
    <p-menu #menu id="config_menu" [popup]="true"></p-menu>
  </ng-template>

  <div class="p-fluid p-grid">
    <div class="p-field p-col-12 p-md-2">
      <p-calendar [(ngModel)]="startDate" [showTime]="true" inputId="start-date" placeholder="Início"
        dateFormat="dd/mm/yy" (onClose)="onSelectDateFilter()"></p-calendar>
    </div>
    <div class="p-field p-col-12 p-md-2">
      <p-calendar [(ngModel)]="endDate" [showTime]="true" inputId="end-date" placeholder="Término" dateFormat="dd/mm/yy"
        (onClose)="onSelectDateFilter()"></p-calendar>
    </div>
  </div>
  <div id="product-workflow-chart" class="report-chart">
    <div *ngIf="loading" class="report-loading">
      <p-progressBar mode="indeterminate" [style]="{'height': '8px'}"></p-progressBar>
    </div>
  </div>
</p-panel>
