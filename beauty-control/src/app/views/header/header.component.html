<header *ngIf="(isLoggedIn$ | async) && currentUser"></header>
<div class="navbar-fixed" *ngIf="(isLoggedIn$ | async) && currentUser">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">
        <img class="responsive-img" [src]="logoSrc" alt="Logo" />
      </a>
      <a href="#" data-target="sidenav-options" class="sidenav-trigger">
        <i class="material-icons">menu</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a routerLink="/product" routerLinkActive="active">Produtos</a></li>
        <li><a routerLink="/supplier" routerLinkActive="active">Fornecedores</a></li>
        <li *ngIf="isAdmin"><a routerLink="/user" routerLinkActive="active">Usu치rios</a></li>
        <li><a routerLinkActive="active">Relat칩rios</a></li>
        <li>
          <a class="tooltipped" data-position="bottom" #userTooltip>
            <img [src]="userAvatar" alt="" class="circle" />
          </a>
        </li>
        <li>
          <a title="Sair" (click)="onLogout()"><i class="material-icons">exit_to_app</i></a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<ul id="sidenav-options" class="sidenav sidenav-close" #sidenav>
  <li *ngIf="currentUser">
    <div class="user-view center-align">
      <div class="background">
      </div>
      <a href="#user"><img class="circle auto-margin" [src]="userAvatar" /></a>
      <a href="#name"><span class="white-text name">{{currentUser.name}}</span></a>
      <a href="#email">
        <span class="white-text email">{{currentUser.email}}</span>
      </a>
    </div>
  </li>
  <li><a class="waves-effect" routerLink="/product" routerLinkActive="active">Produtos</a></li>
  <li><a class="waves-effect" routerLink="/supplier" routerLinkActive="active">Fornecedores</a></li>
  <li *ngIf="isAdmin"><a class="waves-effect" routerLink="/user" routerLinkActive="active">Usu치rios</a></li>
  <li><a class="waves-effect" routerLinkActive="active">Relat칩rios</a></li>
  <li><a class="waves-effect" (click)="onLogout()" routerLinkActive="active">Sair</a></li>
</ul>
